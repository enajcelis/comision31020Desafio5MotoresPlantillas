<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Desafío 4 - API RESTFul</title>
	</head>
	<body>
		<div class="container m-4">
			<h2 class="text-center">Desafío 4 - API RESTFul</h2><br>

			<div class="row">
				<div class="col-7">
					<h5>Agregar producto</h5>
				</div>			
			</div>

			<div class="row">
				<form class="row g-3" id="addProductForm">
					<div class="col-12">
						<label for="title" class="form-label">Nombre</label>
						<input type="text" class="form-control" name="title" id="title" required>
					</div>
					<div class="col-12">
						<label for="price" class="form-label">Precio</label>
						<div class="input-group has-validation">
							<span class="input-group-text" id="inputGroupPrepend">$</span>
							<input type="text" class="form-control" name="price" id="price" aria-describedby="inputGroupPrepend" required>
						</div>		
					</div>
					<div class="col-12">
						<label for="thumbnail" class="form-label">Foto (URL)</label>
						<input type="url" class="form-control" name="thumbnail" id="thumbnail" placeholder="http://example.com" required>
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
				</form>

				<script src="scripts/addProduct.js"></script>
			</div>
		</div>
	</body>
</html>
